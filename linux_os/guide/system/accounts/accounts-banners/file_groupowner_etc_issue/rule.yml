documentation_complete: true

prodtype: multi_platform_sle,rhel7,rhel8,rhv4,sle11,sle12,wrlinux1019

title: 'Verify Group Who Owns /etc/issue file'

description: |-
    If <tt>/etc/issue</tt> exists, it must be group-owned by <tt>root</tt>.
    {{{ describe_file_group_owner(file="/etc/issue", group="root") }}}

rationale: |-
    If the owner of the issue file is not set to root, the possibility exists for an
    unauthorized user to view or edit sensitive information.

severity: medium

ocil_clause: '{{{ ocil_clause_file_group_owner(file="/etc/issue", group="root") }}}'

ocil: '{{{ ocil_file_group_owner(file="/etc/issue", group="root") }}}'

template:
    name: file_groupowner
    vars:
        filepath: /etc/issue
        missing_file_pass: 'true'
        filegid: '0'
