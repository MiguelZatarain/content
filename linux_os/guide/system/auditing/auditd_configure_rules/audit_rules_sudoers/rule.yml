title: 'Record changes in system administration scope(sudoers)'

description: 'Monitorear los cambios de alcance para las administraciones del sistema Si el sistema se
configuró correctamente para obligar a los administradores del sistema a iniciar sesión como
ellos mismos primero y luego usar el comando sudo para ejecutar comandos privilegiados, es
posible monitorear los cambios en el alcance.
El archivo /etc/sudoers se escribirá cuando el archivo o sus atributos hayan cambiado. Los
registros de auditoría se etiquetarán con el identificador "alcance".'

